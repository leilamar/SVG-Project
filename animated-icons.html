<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gabby's Animated Icons</title>
    <style>
        #container {
            width: 100%;
        }
        
        .elements {
            width: 20%;
            height: 12em;
            float: left;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="container">
        <img class="elements" src="downstairs.svg">
        <img class="elements" src="upstairs.svg">
        <img class="elements" src="pickup.svg">
        <img class="elements" src="putdown.svg">
        <img class="elements" src="sit.svg">
    </div>
</body>
</html>
